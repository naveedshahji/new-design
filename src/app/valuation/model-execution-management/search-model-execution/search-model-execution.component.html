<h1 class="page-title mt-3">Search Model Execution</h1>

<div class="container">
    <h2 class="page-sub-title mt-3">Search Criteria</h2>
    <div class="row">
        <div class="col-md-4">
            <label for="validationServer01">KEYWORD (RUN/COHORT NAME):</label>
            <input type="text" class="form-control " id="validationServer01" placeholder="New Business Name"  required>  
        </div>
        <div class="col-md-3">
            <label for="validationServer01" class="date-label">ESTIMATION DATE RANGE:</label>
            <span class="span">
                <input class="form-control-date" type="date" placeholder="FROM" />
                <span class="datepicker-dash"> â€” </span>
                <input class="form-control-date" type="date" placeholder="TO"/>
            </span>
        </div>
        <div class="col-md-4 stack-input">
            <label for="validationServer01" >RUN STATUS:</label>
            <select class="form-select" id="inputGroupSelect01" >
                <option value="1" selected>Any</option>
                <option value="2">two</option>
                <option value="3">three</option>
            </select>   
            <label for="validationServer01" >RUN TYPE:</label>
            <select class="form-select" id="inputGroupSelect01" >
                <option value="1" selected>Any</option>
                <option value="2">two</option>
                <option value="3">three</option>
            </select>     
        </div>
    </div>
    <h2 class="page-sub-title mt-3">Advanced Search Criteria</h2>

    <div class="row">
        <div class="col-md-4">
            <label for="validationServer01" >POSITIONS:</label>
            <textarea name="" id="" cols="30" ></textarea> 
        </div>
        <div class="col-md-4">
            <label for="validationServer01" >MODEL:</label>
            <input type="text" class="form-control " id="validationServer01" placeholder="Model"  required>
            <label for="validationServer01" >ASSUMPTION:</label>
            <input type="text" class="form-control " id="validationServer01" placeholder="Assumption"  required>  
        </div>
        <div class="col-md-4">
            <label for="validationServer01" >USERNAME:</label>
            <input type="text" class="form-control " id="validationServer01" placeholder="Username"  required>
        </div>
    </div>
    <div class="row-buttons">
        <button type="button-bottom" class="evolv-btn">Search</button>
        <button type="button-bottom" class="evolv-btn" disabled>Reset</button>
        
    </div>

</div>

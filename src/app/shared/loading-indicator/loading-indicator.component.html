<div [class.vr-loading-indicator-hidden]="!show">
    <div *ngIf="show" [class.vr-loading-indicator-overlay]="shield" (click)="$event.stopPropagation()">
        <div class="vr-loading-indicator-spinner">
            <div class="vr-loading-indicator-spinner-image"></div>
        </div>
        <div *ngIf="text" class="vr-loading-indicator-text">
            <div class="w-100 text-center">{{text}}</div>
        </div>
    </div>
</div>
